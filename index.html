<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>wordly</title>
<style>
body { font-family: Arial, sans-serif; background:#121213; color:#fff; display:flex; flex-direction:column; align-items:center; min-height:100vh; margin:0; padding:0;}
h1 { margin:20px; text-align:center; }
select, button, input { margin:6px; padding:8px; font-size:16px; }
.grid { display:grid; grid-template-columns:repeat(5, 50px); gap:4px; margin-top:12px; }
.cell { width:50px; height:50px; display:flex; justify-content:center; align-items:center; font-weight:bold; text-transform:uppercase; border:2px solid #444; }
.correct { background:#2ecc71; border-color:#2ecc71; }
.present { background:#f1c40f; border-color:#f1c40f; }
.absent { background:#555; border-color:#555; }

/* Ads */
.fake-ad {
  width: 100%;
  max-width: 360px;
  background: #1f1f1f;
  border: 2px dashed #555;
  color: #bbb;
  padding: 12px;
  margin: 12px 0;
  text-align: center;
  font-size: 14px;
}
.fake-ad strong { color:#fff; display:block; margin-bottom:6px; }
</style>
</head>
<body>

<h1>Wordly</h1>

<div class="fake-ad">
  <strong>Sponsored</strong>
  Play more word games at <em>THE SITE YOUR ON</em><br>
  â˜… 100% Free â€¢ Fun Wordlys â˜…
  
     more updates needed   â˜…
</div>

<label>Select Category:</label>
<select id="category">
  <option value="fantasy">Fantasy Names</option>
  <option value="planets">Planets</option>
  <option value="creatures">Creatures</option>
  <option value="foods">Foods</option>
  <option value="colors">Colors</option>
  <option value="gadgets">Gadgets</option>
  <option value="vehicles">Vehicles</option>
  <option value="sports">Sports</option>
  <option value="animals">Animals</option>
  <option value="mystic">Mystic</option>
</select>

<button onclick="pickWord()">Start / New Game</button>

<div id="board" class="grid"></div>
<input id="guess" maxlength="5" placeholder="Enter 5 letters" />
<button onclick="submitGuess()">Guess</button>

<div class="fake-ad">
  <strong>Featured</strong>
  New categories coming soon!<br>
  Try the Random Wordle Mode!

<div id="msg" style="margin-top:8px;"></div>

<script>
// Word lists with hundreds of words each (sample shortened)
const WORDS = {

  planets: ["orbis","kyron","lunix","vexal","zygor","celes","astri","novax","teron","polix","solan","eclip","galar","viora","xenon","nebul","orbit","velix","lumix","aster","coron","elyon","fyral","galor","helix","ionix","joran","kyvos","lyron","myrax","nexus","oxium","pyros","quell","rival","sylor","taran","umbra","vixon","wyrex","xylon","yvrin","zylen"],
  creatures: ["flinx","quark","grimb","veylo","zorba","blorp","snarf","klint","mumbo","porki","shado","gloom","twisp","cronk","fyrin","plonk","slurg","throp","vulix","wrath","xiron","yolix","zubro","crisp","drall","elrox","frynn","glint","hivor","izrik","jolth","klynn","lubro","myrix","nynor","oxley","plixx","qirix","rylox","sylox","triph","ulmar","vrixa","wymor","xydra","ytrix","zyphx"],
  foods: ["blorp","crumb","floop","gloop","zesto","munch","plump","glaze","flaky","tangy","splat","cheez","bloop","snack","drizz","spork","bakes","crumb","torte","syrup","froze","puffs","candy","wafer","chips","grill","toast","beign","scone","tacos","fudge","bacon","salad","fruit","crepe","sushi","bread","pizza","donut","bunty","pasta","risot","berry","sauce","sugar","spice","cream","meaty","mochi"],
  colors: ["azure","coral","ivory","plumb","pearl","jadee","mauve","lilac","siena","umber","cocoa","ocean","cider","lemon","curry","salem","beryl","crims","cerul","amber","onyxx","peach","olive","bronx","magix","indig","topaz","golds","silvr","ceres","blush","mintx","plumb","laven","saphx","rubic","tanxx","pearl","pearl","ochre","smoke","smalt","frost","garnx","ivory","cream","coalx","roseb","bluem","pinkx","tealx","emerx"],

  sports: ["soccr","tenns","bowli","golff","racer","sleds","skate","wrest","surfz","crcke","puckx","goalx","track","fence","jumps","shoot","dodge","swimm","golfx","fencing","boxing","hockey","tenni","skiing","rugbyx","squash","poles","tramp","sledg","baton","climb","racex","goalz","puntx","slamx","shotx","kickx","puntz","catch","throw","serve","match","lapsx","goalz","shoot"],
  animals: ["tiger","panda","shark","zebra","otter","quail","lemur","koala","hyena","sloth","viper","camel","rhino","eagle","cobra","lupus","griff","lynxx","fenne","buffa","panth","orang","sheep","moose","goose","horse","donky","mouse","kitty","puppy","wolvx","foxxx","bearx","beava","crowx","raven","snakx","frogg","crabl","shark","finix","snail","crick","froxx","owlxx","turtl","liona"],
  mystic: ["runex","spell","glyph","runes","arcus","ether","faery","drake","lumen","ombre","shade","vexor","strix","talix","mycel","phira","cryst","aether","lyric","vital","spiri","magix","elvix","drifl","lumos","blaze","terra","vigor","storm","flame","glint","shard","quill","ember","vynor","nyric","zelar","trixx","nyxon","krynn","pyros","zephy","solax","noctx","aerix","ignis"]
};

let answer = "";
let row = 0;
const maxRows = 6;

const boardEl = document.getElementById("board");
const msgEl = document.getElementById("msg");

function pickWord() {
  row = 0;
  msgEl.textContent = "";
  const cat = document.getElementById("category").value;
  const list = WORDS[cat];
  answer = list[Math.floor(Math.random()*list.length)];
  buildBoard();
}

function buildBoard() {
  boardEl.innerHTML = "";
  for(let r=0;r<maxRows;r++){
    for(let c=0;c<5;c++){
      const cell = document.createElement("div");
      cell.className="cell";
      boardEl.appendChild(cell);
    }
  }
}

function submitGuess(){
  const input = document.getElementById("guess");
  const guess = input.value.toLowerCase();
  if(guess.length!==5){ msgEl.textContent="Must be 5 letters"; return; }
  if(row>=maxRows) return;

  const cells = boardEl.children;
  const answerArr = answer.split("");

  for(let i=0;i<5;i++){
    const cell = cells[row*5+i];
    cell.textContent=guess[i];
    if(guess[i]===answer[i]){
      cell.classList.add("correct");
      answerArr[i]=null;
    }
  }

  for(let i=0;i<5;i++){
    const cell = cells[row*5+i];
    if(cell.classList.contains("correct")) continue;
    const idx=answerArr.indexOf(guess[i]);
    if(idx!==-1){
      cell.classList.add("present");
      answerArr[idx]=null;
    } else {
      cell.classList.add("absent");
    }
  }

  if(guess===answer){
    msgEl.textContent="Correct! ðŸŽ‰";
    row=maxRows;
  } else if(row===maxRows-1){
    msgEl.textContent=`Answer: ${answer.toUpperCase()}`;
  }
  row++;
  input.value="";
}

document.addEventListener("keydown",e=>{
  if(e.key==="Enter") submitGuess();
});
</script>

</body>
</html>
